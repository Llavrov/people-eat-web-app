query GetCookProfileQuery($cookId: String!) {
    cooks {
        findOne(cookId: $cookId) {
            cookId
            isLocked
            isVisible
            biography
            location {
                latitude
                longitude
            }
            maximumParticipants
            maximumPrice
            maximumTravelDistance
            minimumParticipants
            minimumPrice
            rank
            travelExpenses
        }
    }
}
